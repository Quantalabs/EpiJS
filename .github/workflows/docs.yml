name: ci
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: 12
      - name: Install Dependencies
        run: | # We install documentation.js globally so that we can use `documentation` instead of `node_modules/.../documentation`. We also then install it to save as a dependency.
          npm install
          npm install -g documentation
          npm install --save-dev documentation
          npm ci
      - name: Generate .md files for documentation
        run: |
          documentation build EpiJS/pre.js -f md > docs/pre.md
      - name: Git configuration
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Commit Changes
        continue-on-error: true
        run: |
          git add .
          git commit -m "New docs"
          git push --set-upstream origin main

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: pip install mkdocs-material
      - name: Generate docs
        run: | 
          git pull
          mkdocs gh-deploy --force
      - name: Add CNAME
        run: |
          git switch gh-pages
          echo epi.js.org >> CNAME
          git checkout main tests/*
          git checkout main web/*
          git checkout main .gitignore
          git checkout main demo/*
      - name: Git configuration
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Commit Changes
        continue-on-error: true
        run: |
          git add .
          git commit -m "Add CNAME"
          git push --set-upstream origin gh-pages

          
      
